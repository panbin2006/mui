<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">ipnut (表单)</h1>
		</header>
		<div class="mui-content">
		    <form class="mui-input-group">
		        <div class="mui-input-row">
		            <label>用户名</label>
		            <input type="text" class="mui-input-clear mui-input-speech" placeholder="用户名">
		        </div>
		       <div class="mui-input-row">
		            <label>密码</label>
		            <input type="password" class="mui-input-clear" placeholder="密码">
		        </div>
		       
		        
		        <div class="mui-button-row">
		        	<button type="button" class="mui-btn mui-btn-blue">确认</button>
		        	<button type="button" class="mui-btn mui-btn-danger">取消</button>
		        </div>
		        <div class="mui-input-row mui-search">
		        	<input type="search" name="seach" id="seach" class="mui-input-clear" value="" placeholder="请输入要搜索的内容"/>
		        </div>
		    </form>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
