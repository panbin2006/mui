<!doctype html>
<html>

	<head>

		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">

		    <h1 class="mui-title">checkbox（复选框）</h1>
		</header>
		<div class="mui-content">
		    <div class="mui-input-row mui-checkbox mui-left">
		        <label>Checkbox选项1</label>
		        <input name="Checkbox" value="item1" type="checkbox" checked>
		    </div>
		    <div class="mui-input-row mui-checkbox mui-left">
		        <label>Checkbox选项2</label>
		        <input name="Checkbox" value="item2" type="checkbox" checked>
		    </div>
		    
		    <div class="mui-input-row mui-checkbox mui-left">
		        <label>Checkbox选项3</label>
		        <input name="Checkbox" value="item3" type="checkbox" checked>
		    </div>
		    
		    
		</div>
	</body>

</html>
